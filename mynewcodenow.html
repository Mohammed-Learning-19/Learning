<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Landing</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Hero -->
  <section class="text-center py-20 bg-blue-50">
    <video
        autoplay
        loop
        muted
        playsinline
        class="absolute top-0 left-0 w-400  object-cover z-0"
      >
        <source src="videoplayback.mp4" type="video/mp4" />
      </video>
    <h1 class="text-4xl font-bold mb-4">Meet SmartApp</h1>
    <p class="text-lg mb-6">The smartest way to manage your tasks and time.</p>
    <a href="#" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Get Started</a>
  </section>
  <!--Features-->
  <section class="p-8">
    <h2 class="text-2xl font-semibold mb-6 text-center">Why SmartApp?</h2>
    <div class="grid md:grid-cols-3 gap-6 text-center">
        <div class="p-4 border rounded ">Fast and Lightweight</div>
        <div class="p-4 border rounded ">Secure and Reliable</div>
        <div class="p-4 border rounded ">Mobile Friendly</div>
    </div>
  </section>
     <!-- CTA -->
     <section class="py-12 bg-gray-100 text-center">
       <h3 class="text-xl font-semibold mb-2">Start your free trial today!</h3>
       <a href="#" class="bg-green-500 text-white px-5 py-2 rounded hover:bg-green-600">Sign Up</a>
     </section>

  <!-- Footer -->
  <footer class="text-center p-4 text-sm text-gray-500">
  </footer>
  </body>
  </html>
