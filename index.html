<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Divisions</title>
    <style>
        .container {
            border:2px solid black;
            padding:20px;
            margin:10px;

        }
        .red-box {
            background-color:red;
            color:white;
            padding:10px;
            margin-bottom:10px;

        }
        .blue-box {
            background-color:blue;
            color:white;
            padding:10px;
            margin-bottom:10px;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="red-box">
            <h2>Red Box</h2>
            <p>This is a red box. It's inside a container.</p>
        </div>
        <div class="blue-box">
            <h2>Blue Box</h2>
            <p>This is a blue box. It's also inside a container.</p>
              

        </div>
        </div>
    </div>
    <form>
        <input type="text" placeholder="Enter your email">
        <br>
        <input type="submit" value="Subscribe">
      </form>
      <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
      </ul>
      <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
      </ol>
            
    

    
    
</body>
</html>
